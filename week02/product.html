<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第二週 - RESTful API 串接(產品頁)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row py-3">
        <div class="col-md-6">
          <h2>產品列表</h2>
          <table class="table table-hover mt-4">
            <thead>
              <tr>
                <th width="150">產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  查看細節
                </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="item in products" :key="item.id">
                <td width="150">{{ item.title }}</td>
                <td width="120">
                  {{ item.origin_price }}
                </td>
                <td width="120">
                  {{ item.price }}
                </td>
                <td width="150">
                  <span v-if="item.is_enabled" class="text-success">啟用</span>
                  <span v-else>未啟用</span>
                </td>
                <td width="120">
                  <button type="button" class="btn btn-primary" @click.prevent="selectProduct(item)">查看細節</button>
                </td>
              </tr>
            </tbody>
          </table>
          <p>目前有 <span>{{ Object.keys(products).length }}</span> 項產品</p>
        </div>
        <div class="col-md-6">
          <h2>單一產品細節</h2>

          <template v-if="temp.title">
            <div class="card mb-3">
              <img :src="temp.imageUrl" class="card-img-top primary-image" alt="主圖">
              <div class="card-body">
                <h5 class="card-title">
                  {{ temp.title }}
                  <span class="badge bg-primary ms-2">{{ temp.category }}</span>
                </h5>
                <p class="card-text">商品描述：{{ temp.description }}</p>
                <p class="card-text">商品內容：{{ temp.content }}</p>
                <div class="d-flex">
                  <p class="card-text me-2">{{ temp.price }}</p>
                  <p class="card-text text-secondary"><del>{{ temp.origin_price }}</del></p>
                  元 / {{ temp.unit }}
                </div>
              </div>
            </div>
            <template v-for="(image, i) in temp.imagesUrl" :key="i">
              <img v-if="image" :src="image" alt="" class="images m-2">
            </template>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script type="module">
    const { createApp } = Vue;


    const app = createApp({
      data() {
        return {
          apiUrl: 'https://vue3-course-api.hexschool.io/v2',
          apiPath: 'dorayu',
          products: [],
          temp: {},
        }
      },
      methods: {
        // 確認是否登入
        checkLogin() {
          axios.post(`${this.apiUrl}/api/user/check`)
            .then(response => {
              // console.log(response.data.success);
              this.getProducts();
            })
            .catch(error => {
              alert(error.data.message);
              window.location.assign("login.html");
            });
        },

        // 取得後台產品列表        
        getProducts() {
          axios.get(`${this.apiUrl}/api/${this.apiPath}/admin/products/all`)
            .then((response) => {
              this.products = response.data.products;
              // console.log(this.products);
              // console.log(Object.keys(this.products).length);
            })
            .catch((error) => {
              alert(error.data.message);
            });
        },

        // 點擊看詳細
        selectProduct(item) {
          this.temp = item;
        }
      },
      mounted() {
        // 取得暫存在cookie的 Token
        const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1",);
        axios.defaults.headers.common['Authorization'] = token;

        // 確認是否登入狀態
        this.checkLogin();
      }
    });
    app.mount("#app");

  </script>
</body>

</html>
