<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>第四週：元件化</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="text-end mt-4">
        <button class="btn btn-primary" @click="openProductModal('createNew')">
          建立新的產品
        </button>
        <button type="button" class="btn btn-outline-primary m-2" @click="logout">
          登出
        </button>
      </div>
      <table class="table mt-4">
        <thead>
          <tr>
            <th width="120">
              分類
            </th>
            <th>產品名稱</th>
            <th width="120" class="text-center">
              原價
            </th>
            <th width="120" class="text-center">
              售價
            </th>
            <th width="100" class="text-center">
              是否啟用
            </th>
            <th width="120" class="text-center">
              編輯
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in products" :key="item.id">
            <td>{{ item.category }}</td>
            <td>{{ item.title }}</td>
            <td class="text-center">{{ item.origin_price }}</td>
            <td class="text-center">{{ item.price }}</td>
            <td class="text-center">
              <span :class="{'text-success': item.is_enabled}">{{ item.is_enabled ? '啟用' : '未啟用'}}</span>
            </td>
            <td>
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary btn-sm"
                  @click.prevent="openProductModal('edit', item)">
                  編輯
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm"
                  @click.prevent="openProductModal('delete', item)">
                  刪除
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- pagination 分頁 -->
      <pagination :pages="pagination" @change-page="getPorducts"></pagination>
    </div>

    <!-- Modal 新增修改視窗 -->
    <product-modal ref="productModal" :is-new="isNew" :temp-product="tempProduct" @update-product="getPorducts"
      @update-temp-product="handleUpdateTempProduct" @product-modal="handleProductModal"
      @hide-product-modal="hideProductModal"></product-modal>

    <!-- Modal 刪除彈跳視窗 -->
    <del-product-modal ref="delProductModal" :temp-product="tempProduct" @update-product="getPorducts"
      @hide-delete-modal="hideDeleteModal" @delete-modal="handleDeleteModal"></del-product-modal>
  </div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./product.js" type="module"></script>
</body>

</html>
